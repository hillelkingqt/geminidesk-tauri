<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Export Format</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Light Mode Colors */
        body.light {
            --bg-color: #f5f5f5;
            --container-bg: #ffffff;
            --text-primary: #212121;
            --text-secondary: #757575;
            --border-color: #e0e0e0;
            --pdf-bg: #e3f2fd;
            --pdf-border: #1976d2;
            --pdf-hover: #bbdefb;
            --md-bg: #e8f5e9;
            --md-border: #388e3c;
            --md-hover: #c8e6c9;
            --close-btn-bg: #f5f5f5;
            --close-btn-hover: #e0e0e0;
            --shadow: rgba(0, 0, 0, 0.08);
        }

        /* Dark Mode Colors */
        body.dark {
            --bg-color: #1e1e1e;
            --container-bg: #2d2d30;
            --text-primary: #cccccc;
            --text-secondary: #9e9e9e;
            --border-color: #3e3e42;
            --pdf-bg: #1e3a5f;
            --pdf-border: #1976d2;
            --pdf-hover: #2a5282;
            --md-bg: #1e5f2a;
            --md-border: #388e3c;
            --md-hover: #2a7a3a;
            --close-btn-bg: #3e3e42;
            --close-btn-hover: #4e4e52;
            --shadow: rgba(0, 0, 0, 0.3);
        }

        .container {
            background: var(--container-bg);
            border-radius: 12px;
            box-shadow: 0 8px 24px var(--shadow);
            padding: 36px;
            text-align: center;
            max-width: 520px;
            width: 90%;
            position: relative;
            border: 1px solid var(--border-color);
        }

        .icon {
            font-size: 56px;
            margin-bottom: 20px;
        }

        h1 {
            color: var(--text-primary);
            font-size: 22px;
            margin-bottom: 12px;
            font-weight: 600;
        }

        p {
            color: var(--text-secondary);
            font-size: 15px;
            margin-bottom: 32px;
            line-height: 1.6;
        }

        .buttons {
            display: flex;
            gap: 16px;
            justify-content: center;
        }

        .choice-btn {
            flex: 1;
            padding: 24px 20px;
            border: 2px solid var(--border-color);
            border-radius: 10px;
            background: var(--container-bg);
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            transition: all 0.2s ease;
        }

        .choice-icon {
            font-size: 36px;
            margin-bottom: 6px;
        }

        .choice-title {
            font-weight: 600;
            font-size: 16px;
            color: var(--text-primary);
        }

        .choice-subtitle {
            font-size: 13px;
            color: var(--text-secondary);
        }

        .pdf-btn {
            background: var(--pdf-bg);
            border-color: var(--pdf-border);
        }

        .pdf-btn:hover {
            background: var(--pdf-hover);
            transform: translateY(-2px);
        }

        .md-btn {
            background: var(--md-bg);
            border-color: var(--md-border);
        }

        .md-btn:hover {
            background: var(--md-hover);
            transform: translateY(-2px);
        }

        .close-btn {
            position: absolute;
            top: 16px;
            left: 16px;
            width: 32px;
            height: 32px;
            border: none;
            background: var(--close-btn-bg);
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
            font-size: 18px;
            transition: all 0.2s ease;
        }

        .close-btn:hover {
            background: var(--close-btn-hover);
            color: var(--text-primary);
        }

        body[dir="rtl"] .close-btn {
            left: auto;
            right: 16px;
        }
    </style>
</head>
<body class="light">
    <div class="container">
        <button class="close-btn" onclick="window.electronAPI.cancelPdfExport()">‚úï</button>
        
        <div class="icon">üì§</div>
        
        <h1>Choose Export Format</h1>
        <p>How would you like to export your chat?</p>
        
        <div class="buttons">
            <button class="choice-btn pdf-btn" onclick="selectFormat('pdf')">
                <div class="choice-icon">üìÑ</div>
                <div class="choice-title">PDF</div>
                <div class="choice-subtitle">Portable Document</div>
            </button>
            
            <button class="choice-btn md-btn" onclick="selectFormat('md')">
                <div class="choice-icon">üìù</div>
                <div class="choice-title">Markdown</div>
                <div class="choice-subtitle">Text Format</div>
            </button>
        </div>
    </div>

    <script>
        // Initialize
        async function initialize() {
            try {
                const settings = await window.electronAPI.getSettings();
                
                // Apply theme
                let theme = settings.theme || 'light';
                if (theme === 'system') {
                    theme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
                }
                
                document.body.className = theme;
            } catch (error) {
                console.error('Failed to load settings:', error);
                document.body.className = 'light';
            }
        }

        initialize();

        function selectFormat(format) {
            window.electronAPI.selectExportFormat(format);
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                window.electronAPI.cancelPdfExport();
            } else if (e.key === 'p' || e.key === 'P') {
                selectFormat('pdf');
            } else if (e.key === 'm' || e.key === 'M') {
                selectFormat('md');
            }
        });
    </script>
</body>
</html>
