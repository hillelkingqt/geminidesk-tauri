<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <title>Prompt Manager</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&display=swap');

        :root {
            --bg-root: #131314;
            --glass-surface: #1e1f20;
            --glass-border: rgba(255, 255, 255, 0.08);
            --text-primary: #e3e3e3;
            --text-secondary: #9aa0a6;
            --text-tertiary: #5f6368;
            --accent-primary: #8ab4f8;
            --accent-glow: rgba(138, 180, 248, 0.3);
            --input-bg: #282a2c;
            --input-border: rgba(255, 255, 255, 0.1);
            --danger-color: #f28b82;
            --success-color: #81c995;
            --radius-lg: 20px;
            --radius-md: 12px;
            --radius-sm: 8px;
            --item-bg: #282a2c;
            --item-hover-bg: #353739;
        }

        html.light-mode {
            --bg-root: #ffffff;
            --glass-surface: #f8f9fa;
            --glass-border: rgba(0, 0, 0, 0.08);
            --text-primary: #202124;
            --text-secondary: #5f6368;
            --text-tertiary: #9aa0a6;
            --accent-primary: #1a73e8;
            --accent-glow: rgba(26, 115, 232, 0.2);
            --input-bg: #f1f3f4;
            --input-border: rgba(0, 0, 0, 0.1);
            --item-bg: #f1f3f4;
            --item-hover-bg: #e8eaed;
        }

        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Google Sans', 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-root);
            color: var(--text-primary);
            user-select: none;
        }

        .drag-bar {
            width: 100%;
            height: 48px;
            -webkit-app-region: drag;
            background: var(--bg-root);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 16px;
            box-sizing: border-box;
            border-bottom: 1px solid var(--glass-border);
        }

        .drag-bar h2 {
            font-size: 16px;
            margin: 0;
            font-weight: 500;
            color: var(--text-primary);
        }

        #close-button {
            -webkit-app-region: no-drag;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: none;
            background: transparent;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.15s ease;
            font-size: 20px;
            line-height: 1;
            padding: 0;
        }

        #close-button:hover {
            background: var(--item-hover-bg);
            color: var(--text-primary);
        }

        .content {
            padding: 16px;
            height: calc(100vh - 48px);
            overflow-y: auto;
            box-sizing: border-box;
        }

        .content::-webkit-scrollbar {
            width: 8px;
        }

        .content::-webkit-scrollbar-track {
            background: transparent;
        }

        .content::-webkit-scrollbar-thumb {
            background: var(--text-tertiary);
            border-radius: 10px;
        }

        .header-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .add-button {
            background: var(--accent-primary);
            border: none;
            color: #131314;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-family: 'Google Sans', sans-serif;
            font-size: 14px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.15s ease;
        }

        .add-button:hover {
            background: #aac8fa;
            transform: translateY(-1px);
        }

        .prompt-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .prompt-item {
            background: var(--glass-surface);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-md);
            padding: 16px;
            transition: all 0.15s ease;
        }

        .prompt-item:hover {
            border-color: var(--accent-primary);
        }

        .prompt-item.is-default {
            border-color: var(--success-color);
            box-shadow: 0 0 0 1px var(--success-color);
        }

        .prompt-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .prompt-name {
            font-size: 16px;
            font-weight: 500;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .default-badge {
            background: var(--success-color);
            color: #131314;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 11px;
            font-weight: 500;
        }

        .prompt-actions {
            display: flex;
            gap: 8px;
        }

        .action-btn {
            background: transparent;
            border: 1px solid var(--glass-border);
            color: var(--text-secondary);
            padding: 6px 12px;
            border-radius: 16px;
            cursor: pointer;
            font-family: 'Google Sans', sans-serif;
            font-size: 12px;
            transition: all 0.15s ease;
        }

        .action-btn:hover {
            background: var(--item-hover-bg);
            color: var(--text-primary);
        }

        .action-btn.default-btn {
            border-color: var(--accent-primary);
            color: var(--accent-primary);
        }

        .action-btn.default-btn:hover {
            background: rgba(138, 180, 248, 0.1);
        }

        .action-btn.delete-btn {
            border-color: var(--danger-color);
            color: var(--danger-color);
        }

        .action-btn.delete-btn:hover {
            background: rgba(242, 139, 130, 0.1);
        }

        .prompt-preview {
            font-size: 13px;
            color: var(--text-secondary);
            line-height: 1.5;
            max-height: 60px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: pre-wrap;
            word-break: break-word;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .empty-state svg {
            width: 64px;
            height: 64px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .empty-state h3 {
            font-size: 18px;
            font-weight: 500;
            color: var(--text-primary);
            margin: 0 0 8px 0;
        }

        .empty-state p {
            font-size: 14px;
            margin: 0;
        }

        /* Modal styles */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-overlay.show {
            display: flex;
        }

        .modal {
            background: var(--glass-surface);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-lg);
            padding: 24px;
            width: 90%;
            max-width: 500px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal h3 {
            margin: 0 0 20px 0;
            font-size: 18px;
            font-weight: 500;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--text-primary);
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            background: var(--input-bg);
            border: 1px solid transparent;
            border-radius: var(--radius-sm);
            color: var(--text-primary);
            font-family: 'Google Sans', sans-serif;
            font-size: 14px;
            box-sizing: border-box;
            outline: none;
            transition: all 0.15s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            border-color: var(--accent-primary);
        }

        .form-group textarea {
            min-height: 150px;
            resize: vertical;
        }

        .form-group .checkbox-label {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
        }

        .form-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: var(--accent-primary);
        }

        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 12px;
            margin-top: 20px;
        }

        .modal-btn {
            padding: 10px 20px;
            border-radius: 20px;
            font-family: 'Google Sans', sans-serif;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.15s ease;
        }

        .modal-btn.cancel {
            background: transparent;
            border: 1px solid var(--glass-border);
            color: var(--text-secondary);
        }

        .modal-btn.cancel:hover {
            background: var(--item-hover-bg);
            color: var(--text-primary);
        }

        .modal-btn.save {
            background: var(--accent-primary);
            border: none;
            color: #131314;
        }

        .modal-btn.save:hover {
            background: #aac8fa;
        }

        .description {
            font-size: 13px;
            color: var(--text-secondary);
            margin-bottom: 16px;
            line-height: 1.5;
        }
    </style>
</head>

<body>
    <div class="drag-bar">
        <h2>Prompt Manager</h2>
        <button id="close-button" title="Close">&times;</button>
    </div>

    <div class="content">
        <p class="description">
            Create custom prompts that automatically send when you start a new chat. 
            Set one as default to have it sent automatically every time you open a new conversation.
        </p>
        
        <div class="header-actions">
            <span id="prompt-count"></span>
            <button class="add-button" id="add-prompt-btn">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
                </svg>
                Add Prompt
            </button>
        </div>

        <div id="prompt-list" class="prompt-list">
            <!-- Prompts will be rendered here -->
        </div>

        <div id="empty-state" class="empty-state" style="display: none;">
            <svg viewBox="0 0 24 24" fill="currentColor">
                <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-5 14H7v-2h7v2zm3-4H7v-2h10v2zm0-4H7V7h10v2z"/>
            </svg>
            <h3>No Prompts Yet</h3>
            <p>Add your first custom prompt to get started.</p>
        </div>
    </div>

    <!-- Add/Edit Modal -->
    <div id="modal-overlay" class="modal-overlay">
        <div class="modal">
            <h3 id="modal-title">Add Prompt</h3>
            <form id="prompt-form">
                <div class="form-group">
                    <label for="prompt-name">Prompt Name</label>
                    <input type="text" id="prompt-name" placeholder="e.g., Interview Prep, Code Review..." required>
                </div>
                <div class="form-group">
                    <label for="prompt-content">Prompt Content</label>
                    <textarea id="prompt-content" placeholder="Enter your prompt text here..." required></textarea>
                </div>
                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="prompt-default">
                        <span>Set as default (auto-send on new chat)</span>
                    </label>
                </div>
                <div class="modal-actions">
                    <button type="button" class="modal-btn cancel" id="cancel-btn">Cancel</button>
                    <button type="submit" class="modal-btn save">Save</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let prompts = [];
            let editingPromptId = null;

            const electronAPI = window.electronAPI;

            // DOM elements
            const promptList = document.getElementById('prompt-list');
            const emptyState = document.getElementById('empty-state');
            const promptCount = document.getElementById('prompt-count');
            const modalOverlay = document.getElementById('modal-overlay');
            const modalTitle = document.getElementById('modal-title');
            const promptForm = document.getElementById('prompt-form');
            const promptNameInput = document.getElementById('prompt-name');
            const promptContentInput = document.getElementById('prompt-content');
            const promptDefaultCheckbox = document.getElementById('prompt-default');
            const addPromptBtn = document.getElementById('add-prompt-btn');
            const cancelBtn = document.getElementById('cancel-btn');
            const closeBtn = document.getElementById('close-button');

            // Load prompts
            async function loadPrompts() {
                if (!electronAPI) return;
                try {
                    prompts = await electronAPI.getCustomPrompts();
                    renderPrompts();
                } catch (error) {
                    console.error('Error loading prompts:', error);
                }
            }

            // Render prompts list
            function renderPrompts() {
                if (!promptList || !emptyState || !promptCount) return;
                
                if (prompts.length === 0) {
                    promptList.style.display = 'none';
                    emptyState.style.display = 'block';
                    promptCount.textContent = '';
                    return;
                }

                promptList.style.display = 'flex';
                emptyState.style.display = 'none';
                promptCount.textContent = `${prompts.length} prompt${prompts.length !== 1 ? 's' : ''}`;

                promptList.innerHTML = prompts.map(prompt => `
                    <div class="prompt-item ${prompt.isDefault ? 'is-default' : ''}" data-id="${prompt.id}">
                        <div class="prompt-header">
                            <div class="prompt-name">
                                ${escapeHtml(prompt.name)}
                                ${prompt.isDefault ? '<span class="default-badge">Default</span>' : ''}
                            </div>
                            <div class="prompt-actions">
                                ${!prompt.isDefault ? `<button class="action-btn default-btn" onclick="setDefault('${prompt.id}')">Set Default</button>` : `<button class="action-btn" onclick="clearDefault()">Clear Default</button>`}
                                <button class="action-btn" onclick="editPrompt('${prompt.id}')">Edit</button>
                                <button class="action-btn delete-btn" onclick="deletePrompt('${prompt.id}')">Delete</button>
                            </div>
                        </div>
                        <div class="prompt-preview">${escapeHtml(prompt.content.substring(0, 200))}${prompt.content.length > 200 ? '...' : ''}</div>
                    </div>
                `).join('');
            }

            function escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            // Show modal for adding/editing
            function showModal(isEdit = false) {
                if (modalTitle) modalTitle.textContent = isEdit ? 'Edit Prompt' : 'Add Prompt';
                if (modalOverlay) modalOverlay.classList.add('show');
            }

            function hideModal() {
                if (modalOverlay) modalOverlay.classList.remove('show');
                if (promptForm) promptForm.reset();
                editingPromptId = null;
            }

            // Add new prompt
            if (addPromptBtn) {
                addPromptBtn.addEventListener('click', () => {
                    editingPromptId = null;
                    if (promptForm) promptForm.reset();
                    showModal(false);
                });
            }

            // Edit prompt
            window.editPrompt = function(id) {
                const prompt = prompts.find(p => p.id === id);
                if (!prompt) return;

                editingPromptId = id;
                if (promptNameInput) promptNameInput.value = prompt.name;
                if (promptContentInput) promptContentInput.value = prompt.content;
                if (promptDefaultCheckbox) promptDefaultCheckbox.checked = prompt.isDefault;
                showModal(true);
            };

            // Delete prompt
            window.deletePrompt = async function(id) {
                if (confirm('Are you sure you want to delete this prompt?')) {
                    if (electronAPI) await electronAPI.deleteCustomPrompt(id);
                    await loadPrompts();
                }
            };

            // Set as default
            window.setDefault = async function(id) {
                if (electronAPI) await electronAPI.setDefaultPrompt(id);
                await loadPrompts();
            };

            // Clear default
            window.clearDefault = async function() {
                if (electronAPI) await electronAPI.setDefaultPrompt(null);
                await loadPrompts();
            };

            // Form submit
            if (promptForm) {
                promptForm.addEventListener('submit', async (e) => {
                    e.preventDefault();

                    const promptData = {
                        name: promptNameInput.value.trim(),
                        content: promptContentInput.value.trim(),
                        isDefault: promptDefaultCheckbox.checked
                    };

                    if (electronAPI) {
                        if (editingPromptId) {
                            promptData.id = editingPromptId;
                            await electronAPI.updateCustomPrompt(promptData);
                        } else {
                            await electronAPI.addCustomPrompt(promptData);
                        }
                    }

                    hideModal();
                    await loadPrompts();
                });
            }

            // Cancel button
            if (cancelBtn) {
                cancelBtn.addEventListener('click', hideModal);
            }

            // Close button
            if (closeBtn) {
                closeBtn.addEventListener('click', () => {
                    window.close();
                });
            }

            // Click outside modal to close
            if (modalOverlay) {
                modalOverlay.addEventListener('click', (e) => {
                    if (e.target === modalOverlay) {
                        hideModal();
                    }
                });
            }

            // Theme handling
            function applyTheme(theme) {
                if (theme === 'light') {
                    document.documentElement.classList.add('light-mode');
                } else {
                    document.documentElement.classList.remove('light-mode');
                }
            }

            if (electronAPI && electronAPI.theme) {
                electronAPI.theme.getResolved().then(applyTheme);
                electronAPI.theme.onUpdate(applyTheme);
            }

            // Initialize
            loadPrompts();
        });
    </script>
</body>

</html>
